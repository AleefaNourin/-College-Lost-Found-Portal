{% extends 'base.html' %}
{% block content %}
    <h2>Admin Dashboard</h2>
    <div class="grid">
        {% for item in items %}
        <div class="card">
            <img src="{{ url_for('static', filename='../uploads/' + item.image) }}" alt="Item Image">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
            <span class="tag">{{ item.type | capitalize }}</span>
            <div class="admin-actions">
                {% if not item.approved %}
                <a class="btn" href="{{ url_for('approve_post', id=item.id) }}">Approve</a>
                {% endif %}
                <a class="btn danger" href="{{ url_for('delete_post', id=item.id) }}">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
